<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-code">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
            <input id="url-code" type="text" placeholder="Digite a URL ou texto...">
            <button id="btn-generator">Gerar QR Code</button>
            <div class="result-code">
                <img id="image-code" src="img/qr-cde.png" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
